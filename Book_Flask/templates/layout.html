<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bore Stook</title>
        <meta charset="utf-8">
        <link rel="icon" href="{{ url_for('static', filename='image/logo/icon-logo-2.png') }}" type="image/x-icon">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/static/css/css.css">
        <script src="/static/js/jquery.js"></script>
    </head>
    <body id="bootstrap-overrides">
        {% include 'includes/_control-navbar.html' %}
        <section id="sec-background"></section>
        <div class="div-center mt-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="my-container">
            {% block body %}  {% endblock %}
        </div>
    </body>
    {% include 'includes/_footer.html' %}
</html>
