<!-- Modal section -->
<div class="div-center">
	<div class="search-modal">
		<div class="search-modal-content border-green-double">
			<button class="btn btn btn-danger advance-search-close-btn" onclick="close_search()">x</button>
			<h1>Advance Search</h1>
			<form class="form-horizontal" role="form" action="{{ url_for('main.searching') }}" method="POST">
				<div class="form-group">
					<label for="filter">Filter by</label>
					<select name="input-type-search-adv" class="form-control">
						<option value="0" selected>Title</option>
						<option value="1">ISBN</option>
						<option value="2">Author</option>
						<option value="3">Genre</option>
					</select>
					<label for="contain">Contains the words</label>
					<input name="input-search-adv" class="form-control" type="text" />
					<button type="submit" class="btn btn-success">Search<span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				</div>
			</form>
		</div>
	</div>
</div>
