<div class="carousel-genre">
  <div class="genre-container border-green-double">
    <h3 style="text-align: center; margin:10px">Genres</h3>
    <hr>
    <div style="position: relative;">
      <i class="fas fa-filter" style="position: absolute;left: 10px;top: 15px;"></i>
      <input type="text" id="filter" onkeyup="genreFilter()" placeholder="Genre filter" 
      title="Type in a genre" style="padding-left: 30px;">
    </div>
    <div style="overflow-y:auto;height: 400px;padding-left: 10px;">
      <div class="genre-list">
        {% for item in genre_items %}
        <p class="genre"><a href=""><strong>{{ item.Name }}</strong></a></p>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="carousel-container text-center" style="width: 60%">
    <hr>
    <h2>New Arrivals</h2>
    <hr>
    <div id="new-carousel">
      {% for item in newly_items %}
      <div>
        <div class="card" data-id="{{ item.BookID }}" style="width: 200px;height: 400px;">
          <div class="hvrbox" style="margin-left:5px">
            <img src="{{ item.ImgUrl }}" style="height: 240px" class=" card-img-top hvrbox-layer_bottom">
            <div class="hvrbox-layer_top">
              <div class="hvrbox-text">Click for more details</div>
            </div>
          </div>
          <div class="card-body" style="height: 150px;">
            <h5 class="card-title" style="font-size: 16px"> {{ item.Title }} </h5>
            <h4 class="card-text"> {{ item.Price }} $ </h4>
            <button type="button" class="adding-cart btn btn-primary btn-card">Add to cart</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
