{% extends 'admin/layout.html' %}
{% block body %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<div class="text-center">
    <h3 style="margin-top:10px;">Today</h3>
    <hr>
    <div class="row text-muted">
        <div class="col-sm-4 no-padding border-right">
            <i class="fas fa-shopping-cart"></i>
            <h2 class="count">{{todayOrders}}</h2>
            <p>Orders</p>
        </div>
        <div class="col-sm-4 no-padding">
            <i class="fas fa-book"></i>
            <h2 class="count">{{todayBooks}}</h2>
            <p>Books</p>
        </div>
        <div class="col-sm-4 no-padding border-left">
            <i class="fas fa-money-bill"></i>
            <h2 class="count">{{todaySales}}</h2>
            <p>Sales</p>
        </div>
    </div>
    <hr>
    <h3>Yesterday</h3>
    <hr>
    <div class="row text-muted">
        <div class="col-sm-4 no-padding border-right">
            <i class="fas fa-shopping-cart"></i>
            <h2 class="count">{{yesterdayOrders}}</h2>
            <p>Orders</p>
        </div>
        <div class="col-sm-4 no-padding">
            <i class="fas fa-book"></i>
            <h2 class="count">{{yesterdayBooks}}</h2>
            <p>Books</p>
        </div>
        <div class="col-sm-4 no-padding border-left">
            <i class="fas fa-money-bill"></i>
            <h2 class="count">{{yesterdaySales}}</h2>
            <p>Sales</p>
        </div>
    </div>
    <hr>
</div>
<div class="row">
    <div class="chart-container">
        <canvas id="genreChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

</div>
<script>
    $('.count').each(function () {
        $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
        }, {
            duration: 2000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });

    var genreLabels = [];
    var genreData = [];
    var salesLabels = [];
    var salesData = [];

    $.ajax({
        data: {},
        type: 'GET',
        dataType: 'json',
        url: '/top_genre',
        success: function (result) {
            $.each(result, function (key, value) {
                genreLabels.push(key);
                genreData.push(value);
            })
            drawGenreChart(genreLabels, genreData);
        },
        error: {}
    });

    $.ajax({
        data: {},
        type: 'GET',
        dataType: 'json',
        url: '/sales5days',
        success: function (result) {
            $.each(result, function (key, value) {
                salesLabels.push(key);
                salesData.push(value);
            })
            drawSalesChart(salesLabels, salesData);
        },
        error: {}
    });

    function drawSalesChart(labels, data) {
        var salesChartLoc = document.getElementById("salesChart");
        var salesChart = new Chart(salesChartLoc, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sales in 5 days',
                    data: data,
                    borderColor: 'rgba(255, 206, 86, 1)'
                }]
            },
            options: {
                scales: {
                    beginAtZero: true,
                },
                title: {
                    display: true,
                    text: 'Sales in 5 days',
                    fontSize: 30,
                },
                legend: {
                    position: 'bottom',
                    labels: {
                        fontSize: 16,
                    }
                },
            }
        });
    }

    function drawGenreChart(labels, data) {
        var genreChartLoc = document.getElementById("genreChart");
        var genreChart = new Chart(genreChartLoc, {
            type: 'bar',
            data: {
                datasets: [{
                    label: labels[0],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    data: [data[0]],
                }, {
                    label: labels[1],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    data: [data[1]],
                }, {
                    label: labels[2],
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    data: [data[2]],
                }, {
                    label: labels[3],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    data: [data[3]],
                },{
                    label: labels[4],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    data: [data[4]],
                }],
            },
            options: {
                
                title: {
                    display: true,
                    text: 'Top 5 Genres',
                    fontSize: 30,
                },
                legend: {
                    position: 'bottom',
                    labels: {
                        fontSize: 16,
                    }
                }
            }
        });
    };
</script>
{% endblock %}
