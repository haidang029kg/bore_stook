{% extends 'layout.html' %}
{% block body %}
<div class="row" style="width: 1200px;">
	<div class="col-50">
		<div class="checkout-container">
			<form action="">
				<div class="row">
					<div class="col-50">
						<h3>Billing Address</h3>
						<label for="fname"><i class="fa fa-user"></i> Full Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Nguyen Van A">
						<label for="phone"><i class="fas fa-phone"></i> Phone</label>
						<input type="text" id="phone" name="phone" placeholder="0912345678">
						<label for="email"><i class="fa fa-envelope"></i> Email</label>
						<input type="text" id="email" name="email" placeholder="nva@example.com">
						<label for="adr"><i class="fas fa-map-marker-alt"></i> Address</label>
						<input type="text" id="adr" name="address" placeholder="100 Dien Bien Phu">
						<label for="city"><i class="fa fa-institution"></i> City</label>
						<input type="text" id="city" name="city" placeholder="Ho Chi Minh">
					</div>
				</div>
				<input type="submit" value="Finish checkout" class="co-btn">
			</form>
		</div>
	</div>

	<div class="col-25">
		<div class="checkout-container">
			<h4>Cart
				<span class="price" style="color:black">
					<i class="fa fa-shopping-cart"></i>
				</span>
			</h4>
			<table class="table table-hover table-condensed">
				<thread>
					<tr>
						<th style="width:55%">Items</th>
						<th style="width:25%">Quantity</th>
						<th style="width:20%">Price</th>
					</tr>
				</thread>
				<tbody>
					<tr data-bookid="23545800">
						<td>Kaleidoscope Hearts</td>
						<td>12</td>
						<td>$24</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td><strong>Total</strong></td>
						<td><strong >$40</strong></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
{% endblock %}
